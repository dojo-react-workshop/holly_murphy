<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
</head>
<body>
	<div id='app'></div>
	<script type="text/javascript">
		const container=document.getElementById('app')

		const BoxComponent = (props) =>{
			const {myboxstyles} = props
			const {txt} = props
			const arr =[]
			//const listItems = style.map()
			console.log(`style: ${myboxstyles}`)
			console.log(`txt: ${txt}`)

			myboxstyles.map((obj,ind)=>{
				arr.push(React.createElement('div',{style:{backgroundColor:`${obj.backgroundColor}`,color:`${obj.color}`}},txt[ind]))
			})

			return React.createElement('div',null,arr)
		}

		ReactDOM.render(React.createElement(BoxComponent, {
			txt: ['white on blue', 'blue on red', 'green on pink'],
			myboxstyles:[{backgroundColor:'blue', color:'white'},{backgroundColor:'red', color:'blue'},{backgroundColor:'pink', color:'green'}]
		}), container)
	</script>
</body>
</html>
