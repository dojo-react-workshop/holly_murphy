<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <link rel="stylesheet" href="">
    <style>
        *{
            font-family:sans-serif;
        }
        li{
            font-size:16px;
            font-weight:none;
            list-style:none;
        }
        li:before{
            content: "\2605";
        }
        h1{
            font-size:26px;
            font-weight:bold;
        }
        h5{
            font-size:20px;
        }
    </style>
</head>
<body>
    <div id='app'></div>

    <script>
        var container = document.getElementById('app')

        const HeadlineComponent = (props) =>{
             return React.createElement('h1',null,'Hello Dojo',React.createElement('h3',null,'Things to do:'));
        }

        const ListComponent = (props)=>{
            const style={style:{backgroundColor:'blue'}}
            const {todos} = props; //destructuring
            const listItems = todos.map((text,idx)=>{
                return React.createElement('li',{key:idx},text)
            })
            return React.createElement('ul',style,listItems);
        }

        
        ReactDOM.render(React.createElement('h1',null,'Hello Dojo!', 
                        React.createElement(ListComponent,{todos: ['Learn React', 'Climb Mt. Everest', 'Run a marathon']})),container)
      
   


    </script>

    </form>-->
</body>
</html>
