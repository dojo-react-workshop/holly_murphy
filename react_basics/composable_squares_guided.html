<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
	<div id='app'></div>
	<script type="text/babel">
		'use strict'
		const Square=(props)=>{
			const style={
				height:'200px',
				width:'200px',
				display: 'inline-block',
				fontSize: '40px',
				color:'white',
				backgroundColor:'blue'
			}
			const txt=`${style.color} on ${style.backgroundColor}`
			return React.createElement('div',{style: style}, txt)
		}
		ReactDOM.render(React.createElement(Square),document.getElementById('app'))
	</script>
</body>
</html>
